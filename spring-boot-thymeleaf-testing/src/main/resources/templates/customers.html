<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <div class="row mt-4">

    <div class="col-4">
      <h2>Create a Customer</h2>
      <form th:action="@{/customers}">
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customerName">
        </div>
        <div class="mb-3">
          <label for="customerNumber" class="form-label">Customer Number</label>
          <input type="text" class="form-control" id="customerNumber" aria-describedby="customerNumberHelp">
          <div id="customerNumberHelp" class="form-text">All customer numbers have to start with C.</div>
        </div>
        <div class="mb-3">
          <label for="customerEmailAddress" class="form-label">Customer Email Address</label>
          <input type="email" class="form-control" id="customerEmailAddress"
                 aria-describedby="customerEmailAddressHelp">
          <div id="customerEmailAddressHelp" class="form-text">Ensure you have the customer's permission to store their
            email address.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-8">
      <h2>All Customers</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
